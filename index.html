<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div class="wrapper">

        <h1>PASSWORD GENERATOR</h1>
        
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!--data-passwordDisplay is the custom attribute for this input field-->
            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip">Copied</span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

    


        <div class="input-container">
            <!--Password length section-->
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
            <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">includes Symbols</label>
            </div>

            <!--Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!--Generate Password-->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>
<script src="script.js">

</script>
</body>
</html>
